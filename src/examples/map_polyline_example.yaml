map name: "Example of map of Polyline2D landmarks"

nlandmarks: 3          # This must match the number of landmarks in the list that follows. Otherwise it is an error.

landmarks:

  - id: 1
    type: "POLYLINE 2D"   # This must match the KEY used in the LandmarkFactory. Otherwise it is an error.
    position: [1, 1]
    orientation: [1]
    position fixed: true
    orientation fixed: true
    first_id: 0
    first_defined: false
    last_defined: false
    points:
        - [1, 1]
        - [1, 2]
        - [1, 3]

  - id: 4
    type: "POLYLINE 2D"   # This must match the KEY used in the LandmarkFactory. Otherwise it is an error.
    position: [4, 4]
    orientation: [4]
    position fixed: true
    orientation fixed: true
    first_id: -2
    first_defined: false
    last_defined: true
    points:
        - [4, 1]
        - [4, 2]
        - [4, 3]
        - [4, 4]

        
  - id: 6
    type: "POLYLINE 2D"   # This must match the KEY used in the LandmarkFactory. Otherwise it is an error.
    position: [6, 6]
    orientation: [6]
    position fixed: true
    orientation fixed: true
    first_id: 0
    first_defined: true
    last_defined: false
    points:
        - [6, 1]
        - [6, 2]
        