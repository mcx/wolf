map name: "Example of map of polyline landmarks"

nlandmarks: 3          # This must match the number of landmarks in the list that follows. Otherwise it is an error.

landmarks:

  - id: 1
    type: "POLYLINE"   # This must match the KEY used in the LandmarkFactory. Otherwise it is an error.
    first_id: 0
    first_defined: false
    last_defined: false
    points:
        - [1, 2]
        - [1, 2]
        - [1, 2]

  - id: 4
    type: "POLYLINE"   # This must match the KEY used in the LandmarkFactory. Otherwise it is an error.
    first_id: -2
    first_defined: false
    last_defined: true
    points:
        - [1, 2]
        - [1, 2]
        - [1, 2]
        - [1, 2]

        
  - id: 6
    type: "POLYLINE"   # This must match the KEY used in the LandmarkFactory. Otherwise it is an error.
    first_id: 0
    first_defined: true
    last_defined: false
    points:
        - [1, 2]
        - [1, 2]
        